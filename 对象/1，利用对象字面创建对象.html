<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用对象字面量创建对象{}
        //var obj={};创建了一个空的对象
        var obj = {
                uname: '张三丰',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('hi-');
                }
            }
            //使用对象  两种方法
            //调用对象属性我们采取对象名.属性名
        console.log(obj.uname);
        //对象名['属性名']
        console.log(obj['age']);
        //调用对象的方法  sayHi   对象名.方法名
        obj.sayHi();
    </script>
</head>
