    <title>Document</title>
    <script>
        //1利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);
        //2利用new Array（）
        var arr1 = new Array(); //创建一个空的数组 
        var arr1 = new Array(2); //   2 表示数组长度为2  里面有两个空的数组元素
        var arr1 = new Array(2, 2); //等价于[2,3]  表示有两个元素    2和3
        console.log(arr1);
    </script>
