    <script>
        //返回数组元素索引号方法
        //找不到的元素  就返回-1
        var arr = ['jsh', 'ysi', 'jyf'];
        console.log(arr.indexOf('ysi'));
        //从后面开始查找
        var arr = ['jsh', 'ysi', 'jyf'];
        console.log(arr.lastIndexOf('ysi'));
    </script>
