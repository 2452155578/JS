    <title>Document</title>
    <script>
        //Math数学对象   不是一个构造函数，所有我们不需要new来调用，而是直接使用里面的属性和方法即可
        console.log(Math.PI); //一个属性  圆周率
        console.log(Math.max(1, 4, 88, 3, -1)); //88
        console.log(Math.max(1, 4, 88, 3, -1, 'dada')); //NaN
        console.log(Math.max()); //-Infinty
    </script>
