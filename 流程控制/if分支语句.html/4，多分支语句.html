<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1，多分支语句  就是利用多个条件来选择不同的语句执行  得到不同的结果  多选一的过程
        //2，if  else  if 语句是多分支语句
        //3,语言规范
        if (条件表达式1) {
            //语句1
        } else if (条件表达式2) {
            //语句2
        } else if (条件表达式3) {
            //语句3
        } else {
            //最后语句;
        }
    </script>
</head>
