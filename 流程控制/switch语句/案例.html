<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用户在弹出框里面输入一个水果，如果有就弹出水果的价格，如果没有就弹出没有次水果。
        var shuiguo = prompt('请你输入水果名称：');
        switch (shuiguo) {
            case '苹果':
                alert('苹果的价格是3元一斤');
                break;
            case '榴莲':
                alert('榴莲的价格是35元一斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>

</html>
