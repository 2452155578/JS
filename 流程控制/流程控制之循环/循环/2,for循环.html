<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1,for 重复执行某些代码，通常跟计数有关系
        //2,for 语法结构
        for (初始化变量; 条件表达式; 操作表达式) {
            //循环体

        }
        //3,初始化变量  就是var声明一个普通变量，通常用于计数器使用
        //4,条件表达式，  就是用来表达每一次循环是否执行  就是终止的条件
        //5,操作表达式，是每次循环最后执行的代码，经常用于我们计数器变量进行更新（递增或者递减)
        //6,代码体验
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        //可以让用户控制输出的次数
        var num = prompt('请你输入次数');
        for (var i = 1; i <= num; i++) {
            console.log('媳妇我错了');
        }
    </script>
</head>

</html>
