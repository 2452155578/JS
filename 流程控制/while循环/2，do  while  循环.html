<head>

    <title>Document</title>
    <script>
        //do  while  循环 语法结构
        do {
            //循环体
        } while (条件表达式)
        //执行思路  跟while不同的地方位于 do while先执行一次循环体 再判断条件  如果条件表达式为真，则继续执行循环体  否则退出循环
        //3,代码验证
        var i = 1;
        do {
            console.log('你是谁？');
            i++;
        } while (i <= 100)
    </script>
